<!DOCTYPE html>
<html lang="fr" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip - qui se ferme avec echap</title>
    <script>
        // remove no-js and add 'js' to the HTML
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="demo-wrap">
        <main aria-label="content">
            <section>
                <h2>
                    Tooltip sur les boutons et les liens
                </h2>                
                <div class="test">
                    <h3>Tooltip - Infobulle dans le DOM</h3>
                    
                        <h4 data-tooltip>
                            Bienvenue sur 
                            <a href="" data-tooltip-trigger>
                                Supprimer votre compte
                            </a>
                            <span data-tooltip-tip>
                                En cliquant sur supprimer votre compte signifie que vous supprimer tout ce que vous aurez partager, toutes données sera définitivement perdues.
                            </span>
                        </h4>
                </div>
            </section>
        </main>
    </div>   
    <script src="./script.js"></script> 
    <script>
        var selector = '[data-tooltip]';
			var els = document.querySelectorAll(selector);

			for ( var i = 0; i < els.length; i++ ) {
				var dm = new ARIAtip( els[i] );
			}
    </script>
</body>
</html>
